<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>HIMYM Quiz</title>
  </head>

  <body>
    <h1>Which How I Met Your Mother Male Are You?</h1>

    <h3>What's your ideal job?</h3>
    <div class="radio" class="form-control">
      <label>
        <input type="radio" name="job" value="lawyer">
        Lawyer
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="job" value="architect">
        Architect
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="job" value="bank-exec">
        Bank Executive
      </label>
    </div>

    <h3>Describe your siblings:</h3>
    <div class="radio" class="form-control">
      <label>
        <input type="radio" name="siblings" value="one-brother">
        One fabulous brother
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="siblings" value="one-sister">
        One adventurous sister
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="siblings" value="many-brothers">
        Several large, mean brothers who constantly pick on you
      </label>
    </div>

    <h3>What would you most like to do in your free time?</h3>
    <div class="radio" class="form-control">
      <label>
        <input type="radio" name="hobby" value="romance">
        Go on romantic thoughtful dates with your current crush
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="hobby" value="basketball">
        Play basketball (your nickname is Vanilla Thunder)
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="hobby" value="laser-tag">
        Play laser tag
      </label>
    </div>

    <h3>Describe your past persona:</h3>
    <div class="radio" class="form-control">
      <label>
        <input type="radio" name="persona" value="hippie">
        Loving, peace-oriented hippie with long hair
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="persona" value="grunge">
        Grungy afro-wearing nerd with decorative glasses
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="persona" value="mullet">
        Pimpled dork with a glorious mullet/rat-tail combo who wore lots of overalls
      </label>
    </div>

    <h3>How many people have you slept with?</h3>
    <div class="radio" class="form-control">
      <label>
        <input type="radio" name="amount" value="1">
        One
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="amount" value="20">
        Twenty
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="amount" value="over200">
        Over 200
      </label>
    </div>

  </body>
</html>
